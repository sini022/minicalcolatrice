<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="stile.css">
</head>
<body>
    <div class="calcolatrice">
        <h1>Calcolatrice</h1>
        <input type="text" id="display" readonly> <br> <br>
        <div class="pulsanti">
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operazione">/</button> <br> <br>

            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operazione">*</button> <br> <br>

            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operazione">-</button> <br> <br>

            <button class="numero">0</button>
            <button id="clear">C</button>
            <button id="uguale">=</button>
            <button class="operazione">+</button> <br>
        </div>
    </div>

    <script src="scrivi.js"></script>
</body>
</html>
